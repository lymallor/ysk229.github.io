<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  {% seo %}
  <meta name="HandheldFriendly" content="True" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
    href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/assets/css/prism.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/assets/css/prism-line-numbers.css" | prepend: site.baseurl }}">
  {% for style in page.styles %}
  <link rel="stylesheet" type="text/css"
    href="{{ '/assets/css/' | append: style | prepend: site.baseurl | prepend: site.url}}" />
  {%endfor%}
  {% for css in layout.css %}
  {% if css contains "//" %}
  <link rel="stylesheet" href="{{css}}">
  {% else %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
  {% endif %}
  {% endfor %}
  {% for css in page.css %}
  {% if css contains "//" %}
  <link rel="stylesheet" href="{{css}}">
  {% else %}
  <link rel="stylesheet" href="{{site.baseurl}}/assets/css/{{css}}">
  {% endif %}
  {% endfor %}
</head>
