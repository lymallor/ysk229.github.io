{% if site.reward.enable %}
<div class="page-reward">
    <a href="javascript:;" class="page-reward-btn tooltip-top">
        <div class="tooltip tooltip-east">
            <span class="tooltip-item">
                赏
            </span>
            <span class="tooltip-content">
                <span class="tooltip-text">
                    <span class="tooltip-inner">
                        <p class="reward-p"><i class="icon icon-quo-left"></i>{{ site.reward.desc }}<i class="icon icon-quo-right"></i></p>
                        <div class="reward-box">

                            <div class="reward-box-item">
                                <img class="reward-img" src="{{site.baseurl}}/assets/img/zhifubao.png" title="支付宝扫一扫">
                                <span class="reward-type">支付宝</span>
                            </div>


                            <div class="reward-box-item">
                                <img class="reward-img" src="{{site.baseurl}}/assets/img/weixin.png" title="微信扫一扫">
                                <span class="reward-type">微信</span>
                            </div>

                        </div>
                    </span>
                </span>
            </span>
        </div>
    </a>
</div>
{% endif %}
