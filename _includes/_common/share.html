<div class="{{ scope }}-share" id="{{ scope }}Share">
    <ul class="reset share-icons">
      <li>
        <a class="weibo share-sns" target="_blank" href="http://service.weibo.com/share/share.php?url={{sUrl | prepend: site.baseurl | prepend: site.url}}&title={{sTitle}}&pic={{sPic}}" data-title="微博">
          <i class="icon icon-weibo"></i>
        </a>
      </li>
      <li>
        <a class="weixin share-sns wxFab" href="javascript:;" data-title="微信">
          <i class="icon icon-weixin"></i>
        </a>
      </li>
      <li>
        <a class="qq share-sns" target="_blank" href="http://connect.qq.com/widget/shareqq/index.html?url={{sUrl | prepend: site.baseurl | prepend: site.url}}&title={{sTitle}}&source={{sDesc}}" data-title=" QQ">
          <i class="icon icon-qq"></i>
        </a>
      </li>
      <li>
        <a class="facebook share-sns" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{sUrl | prepend: site.baseurl | prepend: site.url}}" data-title=" Facebook">
          <i class="icon icon-facebook"></i>
        </a>
      </li>
      <li>
        <a class="twitter share-sns" target="_blank" href="https://twitter.com/intent/tweet?text={{sTitle}}&url={{sUrl | prepend: site.baseurl | prepend: site.url}}&via={{site.url}}" data-title=" Twitter">
          <i class="icon icon-twitter"></i>
        </a>
      </li>
      <li>
        <a class="google share-sns" target="_blank" href="https://plus.google.com/share?url={{sUrl}}" data-title=" Google+">
          <i class="icon icon-google-plus"></i>
        </a>
      </li>
    </ul>
 </div>

 <div class="mask" id="mask"></div>
 {% if scope == 'global'  %}
  <div class="page-modal wx-share" id="wxShare">
      <a class="close" href="javascript:;"><i class="icon icon-close"></i></a>
      <p>扫一扫，分享到微信</p>
      <img src="//api.qrserver.com/v1/create-qr-code/?data={{sUrl | prepend: site.baseurl | prepend: site.url}}" alt="微信分享二维码">
  </div>
  {% endif %}
